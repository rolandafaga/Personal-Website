runtime: python27
api_version: 1
threadsafe: true

handlers:
  - url: /images
    static_dir: images
  - url: /assets/css
    static_dir: assets/css
  - url: /home-assets/css
    static_dir: home-assets/css
  - url: /assets/fonts
    static_dir: assets/fonts
  - url: /home-assets/fonts
    static_dir: home-assets/fonts
  - url: /assets/js
    static_dir: assets/js
  - url: /.*
    script: main.app

libraries:
  - name: jinja2
    version: latest
